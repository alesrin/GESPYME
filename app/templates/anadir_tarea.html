<!DOCTYPE html>
<html>
<head>
    <title>Añadir Tarea</title>
</head>
<body>
    <h1>Añadir Tarea</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.nombre_tarea.label }}
            {{ form.nombre_tarea(size=20) }}
            {% for error in form.nombre_tarea.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
        <div>
            {{ form.reset() }}
        </div>
    </form>
    <!--Ponemos un botón para volver a la ventana anterior-->
    <div>
        <form action="{{url_for('/manager_proyectos_tareas')}}" method="post">
            <input type="submit" value="Cerrar">
        </form>
    </div>
    <!--Ponemos un botón para cerrar la sesión del usuario en cualquier momento-->
    <div>
        <form action="{{url_for('/inicio')}}" method="post">
            <input type="submit" value="Cerrar Sesión">
        </form>
    </div>
</body>
</html>
